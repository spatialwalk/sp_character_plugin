name: sp_character_plugin_example
description: "Example app for SPAvatarKit Flutter plugin (iOS only)"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sp_character_plugin:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/audio/demo_pcm_audio1.pcm
    - assets/audio/demo_pcm_audio2.pcm
    - assets/audio/demo_pcm_audio3.pcm
    - assets/image/background.jpeg
